<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="display">
                <p class="result">0</p>
            </div>
            <div class="buttons">
                <div class="btncontainer">
                <div class="numerals">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button style="color: red;" class="operator">**</button>
                    <button style="color: red;" class="operator">%</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button style="color: red;" class="operator">*</button>
                    <button style="color: red;" class="operator">/</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                
                
                    <button class="number">3</button>
                    <button style="color: red;" class="operator">+</button>
                    <button style="color: red;" class="operator">-</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button style="background-color:orangered;" class="back">X</button>
                    <button style="background-color:orangered;" class="clear">CE</button>
                    <button style="background-color: green;" class="equals">=</button>
                </div>
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
