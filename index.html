<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="display">
                <p class="result">1234567890</p>
            </div>
            <div class="buttons">
                <div class="btncontainer">
                <div class="numerals">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="color: red;">**</button>
                    <button style="color: red;">%</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="color: red;">*</button>
                    <button style="color: red;">/</button>
                    <button>1</button>
                    <button>2</button>
                
                
                    <button>3</button>
                    <button style="color: red;">+</button>
                    <button style="color: red;">-</button>
                    <button>0</button>
                    <button>.</button>
                    <button style="background-color:orangered;">X</button>
                    <button style="background-color:orangered;">CE</button>
                    <button style="background-color: green;">=</button>
                </div>
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
